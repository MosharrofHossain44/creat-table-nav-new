<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="navstyle.css">
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px 30px;
            
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                <li><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                <li><a href="https://unsplash.com/" target="_blank">unsplash</a></li>
                <li><a href="https://www.w3schools.com/" target="_blank">w3schools</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <thead>
            <caption><h3><u>Employee Salary:</u></h3></caption>
            <tr>
                <th>SL.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Earn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Salary:</td>
                <td>$3600</td>
            </tr>
        </tfoot>
    </table>
    <br><br><br>

    <form action="">
        <label for="search">Search your image here:
            <input type="search" id="search">
            <button>Search</button>
        </label>
        <br><br>

        <img src="https://images.unsplash.com/photo-1618245318763-a15156d6b23c?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="not found">

        <br><br>
        <a href="https://unsplash.com/">For more click here</a>
        <br><br><br>
        
        <br>
        <fieldset>
            <legend>Feedback Form:</legend>
            <label for="name">Name:
                <input type="text" id="name">
            </label>
            <br><br>
            <label for="date">Date:
                <input type="date" id="date">
            </label>
            <br><br>
            <label for="textarea">Comment:</label>
            <br>
            <textarea rows="4" cols="50" id=""></textarea>
            
        </fieldset>

        <input type="submit" value="Send">

        
    </form>
</body>
</html>
