<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="navstyle.css">
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px 30px;
            
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                <li><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                <li><a href="https://unsplash.com/" target="_blank">unsplash</a></li>
                <li><a href="https://www.w3schools.com/" target="_blank">w3schools</a></li>
            </ul>
        </nav>
    </header>
    <table>
        <thead>
            <caption><h3><u>Employee Salary:</u></h3></caption>
            <tr>
                <th>SL.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Earn</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Salary:</td>
                <td>$3600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
